dist: trusty
sudo: false

language: node_js
node_js:
  - "12"

addons:
  apt:
    sources:
      - google-chrome-stable
    packages:
      - google-chrome-stable


cache:
  directories:
    - ./node_modules

install:
  -npm install

scripts:
  - npm run test -- --no-watch --no-progress --browsers=ChomeHeadlessCI
  - npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js
